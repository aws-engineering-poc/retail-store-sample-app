name: Cart CI

on:
  push:
    branches:
    - main
    paths:
    - 'src/cart/**'
  pull_request:
    branches:
    - main
    paths:
    - 'src/cart/**'
    - 'images/**'
  workflow_dispatch:

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: corretto
        java-version: 17

    - name: Run CI script
      env:
        MAVEN_OPTS: "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
      run: |
        src/cart/scripts/ci.sh

    - name: Build image
      uses: mamezou-tech/buildpacks-action@master
      with:
        image: 'cart-app'
        tag: '${{github.sha}}'
        path: 'src/cart'
        builder: 'gcr.io/paketo-buildpacks/builder:base'
        env: 'JAVA_OPTS=-XX:MaxRAMPercentage=75.0 -Djava.security.egd=file:/dev/urandom'

    - name: Scan Image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'cart-app:${{github.sha}}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: false
        vuln-type: 'os,library'
        severity: 'LOW'   

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: 'cart-app:${{github.sha}}' 

    - name: publish artifact
      uses: anchore/sbom-action/publish-sbom@v0
      with:
        sbom-artifact-match: ".*\\.spdx$"          
        
    - name: Install Cosign
      uses: sigstore/cosign-installer@v3.1.1
      with:
        cosign-release: main     
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1         

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public      

    - name: Build, tag, and push docker image to Amazon ECR
      env:
        REGISTRY: "public.ecr.aws/b6s1t7h8"
        REPOSITORY: cart
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker images
        docker tag cart-app:$IMAGE_TAG $REGISTRY/$REPOSITORY:$IMAGE_TAG
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG 

    - name: Install Argo CD CLI
      run: |
        wget https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64 -O /usr/local/bin/argocd
        chmod +x /usr/local/bin/argocd

    - name: Login to Argo CD
      run: |
        argocd login a851dbcc63a334612aacea9317888bed-644098779.us-east-2.elb.amazonaws.com --username admin --password ${{ secrets.ARGOCD_PASSWORD }} --insecure --server a851dbcc63a334612aacea9317888bed-644098779.us-east-2.elb.amazonaws.com

    - name: Sync Application
      run: |
        argocd app sync demo-dev-retail-app-carts

